<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .dark-mode {
            background: #333 url('https://source.unsplash.com/random/1920x1080?dark') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
        <h1>Processed Images</h1>
        {% if files %}
            <div class="row">
                {% for file in files %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ url_for('downloaded_file', filename=file) }}" class="card-img-top" alt="{{ file }}">
                            <div class="card-body">
                                <a href="{{ url_for('downloaded_file', filename=file) }}" class="btn btn-primary">Download</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No images were processed.</p>
        {% endif %}
    </div>
    <script>
        // Check system preference for dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
        }
        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
</body>
</html>
