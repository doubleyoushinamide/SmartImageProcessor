<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .dark-mode {
            background: #333 url('https://source.unsplash.com/random/1920x1080?dark') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }
        .container {
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="mb-4">Photo Enhancer</h1>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
            <form action="/process" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-3">
                    <label for="images" class="form-label">Upload Images</label>
                    <input type="file" name="images" id="images" multiple class="form-control" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="logo" class="form-label">Upload Logo (Optional)</label>
                    <input type="file" name="logo" id="logo" class="form-control" accept="image/*">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="enhance" id="enhance" class="form-check-input" checked>
                    <label for="enhance" class="form-check-label">Enhance Photos</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="add_logo" id="add_logo" class="form-check-input">
                    <label for="add_logo" class="form-check-label">Add Logo</label>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Logo Position</label>
                    <select name="position" id="position" class="form-select">
                        <option value="bottom">Bottom</option>
                        <option value="top">Top</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="width_mode" class="form-label">Logo Width Mode</label>
                    <select name="width_mode" id="width_mode" class="form-select">
                        <option value="wide">Wide</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="centre">Centre</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="height_mode" class="form-label">Logo Height Mode</label>
                    <select name="height_mode" id="height_mode" class="form-select">
                        <option value="tall">Tall</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Process Photos</button>
            </form>
        </div>
    </div>
    <script>
        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });

        // Enable/disable logo options based on "Add Logo" checkbox
        const addLogoCheckbox = document.getElementById('add_logo');
        const logoInput = document.getElementById('logo');
        const positionSelect = document.getElementById('position');
        const widthModeSelect = document.getElementById('width_mode');
        const heightModeSelect = document.getElementById('height_mode');

        function toggleLogoOptions() {
            const isChecked = addLogoCheckbox.checked;
            logoInput.disabled = !isChecked;
            positionSelect.disabled = !isChecked;
            widthModeSelect.disabled = !isChecked;
            heightModeSelect.disabled = !isChecked;
        }

        addLogoCheckbox.addEventListener('change', toggleLogoOptions);

        // Initial state
        toggleLogoOptions();
    </script>
</body>
</html>
